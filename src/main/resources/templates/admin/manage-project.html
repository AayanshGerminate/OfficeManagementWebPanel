<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" th:lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head th:replace="admin/common/layout :: admin-header-link"></head>

<body>
	<!-- Begin page -->
	<div id="wrapper">
		<!-- Top Bar Start -->
		<div class="topbar" th:replace="admin/common/layout :: admin-navbar"></div>
		<!-- Top Bar End -->
		<!-- ========== Left Sidebar Start ========== -->
		<div class="left side-menu"
			th:replace="admin/common/layout :: admin-sidebar"></div>
		<!-- Left Sidebar End -->
		<!-- ============================================================== -->
		<!-- Start right Content here -->
		<!-- ============================================================== -->
		<div class="content-page">
			<!-- Start content -->
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-12">
							<!-- test -->
							<div class="page-title-box">
								<div class="card m-b-20">
									<div class="card-body">
										<div class="row ">
											<div class="col-md-12 m-b-15">
												<h4 class="mt-0 header-title">
													Project Details
													<button class="btn btn-primary btn-md m-1" type="button"
														data-toggle="modal" data-target="#addModal"
														style="float: right;">Add Project</button>

												</h4>
											</div>
											<div class="col-md-12 table-responsive">

												<table class=" table table-striped dt-responsive nowrap"
													id="datatable-buttons"
													style="border-collapse: collapse; border-spacing: 0; width: 100%;">
													<thead>
														<tr>

															<th>Action</th>
															<!--                                                             <th>Activity Status</th>                                                       -->
															<th>Project Name</th>
															<th>Project Url</th>
															<th>Project Duration</th>
															<th>Project Status</th>
															<th>Project Renewal Date</th>
															<th>Cost</th>
															<th>GST Amount</th>
															<th>Total Cost</th>
															<th>Paid Amount</th>
															<th>Remaining Amount</th>
															<th>Service Charge</th>
															<th>Client Name</th>

															<th>Updated Date</th>

															<!-- <th>Country Name</th> -->


														</tr>
													</thead>
													<tbody id="showData">
													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>
					<div class="modal fade " id="addModal" tabindex="-1" role="dialog"
						aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
						<div
							class="modal-dialog modal-lg modal-dialog-centered modal-dialog-centered">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalCenterTitle">Add
										Project Details</h5>
									<button class="close" type="button" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">×</span>
									</button>
								</div>
								<div class="modal-body">
									<form id="insert">
										<div class="row">
											<div class="col-md-6 form-group mb-3">
												<label for="stateName"> Project Name</label> <input
													class="form-control form-control-rounded"
													name="projectName" type="text"
													pattern="[a-zA-Z]{1}[a-zA-Z ]*$"
													title="only alphabets and spaces allowed" required />
											</div>
											<div class="col-md-6 form-group mb-3">
												<label for="stateName"> Project Url</label> <input
													class="form-control form-control-rounded" value="http://"
													name="projectUrl" type="text" required />
											</div>
											<div class="col-md-3 form-group mb-3">
												<label for="stateName"> Tenure From</label> <input
													class="form-control form-control-rounded" name="startDate"
													type="date" required />
											</div>
											<div class="col-md-3 form-group mb-3">
												<label for="stateName"> To</label> <input
													class="form-control form-control-rounded" name="endDate"
													type="date" required />
											</div>
											<div class="col-md-6 form-group mb-3">
												<label for="status"> Status</label> <select
													class="form-control form-control-rounded" name="status"
													required>
													<option value="">Select Status</option>
													<option value="Pending">Pending</option>
													<option value="In-Progress">In-Progress</option>
													<option value="Hold">Hold</option>
													<option value="Complete">Complete</option>

												</select>
											</div>
											<div class="col-md-6 form-group mb-3">
												<label for="stateName"> Service Renewal Data</label> <input
													class="form-control form-control-rounded"
													name="renewalData" type="date" required />
											</div>
											<div class="col-md-6 form-group mb-3">
												<label for="stateName"> project Cost</label> <input
													class="form-control form-control-rounded"
													id="selectProjectCost" name="projectCost" type="number"
													step="0.01" required />
											</div>

											<div class="col-md-6 form-group mb-3">
												<label for="stateName"> GST Amount</label> <input
													class="form-control form-control-rounded"
													id="selectGstAmount" name="gstAmount" type="number"
													step="0.01" required />
											</div>
											<div class="col-md-6 form-group mb-3">
												<label for="stateName"> Total Cost</label> <input
													class="form-control form-control-rounded"
													readonly="readonly" id="selectTotalPrice" name="totalPrice"
													type="number" step="0.01" required />
											</div>

											<div class="col-md-6 form-group mb-3">
												<label for="stateName">Paid Amount</label> <input
													class="form-control form-control-rounded" id="selectPaidAmount" name="paidAmount"
													type="number" step="0.01" required />
											</div>
											<div class="col-md-6 form-group mb-3">
												<label for="stateName"> Remaining Amount</label> <input
													class="form-control form-control-rounded"
													name="remainingAmount" type="number" readonly="readonly" id="selectRemainingAmount" step="0.01" required />
											</div>
											<div class="col-md-6 form-group mb-3">
												<label for="stateName">Service Charge</label> <input
													class="form-control form-control-rounded"
													name="serviceCharge" type="number" step="0.01" required />
											</div>

											<div class="col-md-6 form-group mb-3">
												<label for="stateName"> Client Name</label> <input
													class="form-control form-control-rounded" name="clientName"
													type="text" pattern="[a-zA-Z]{1}[a-zA-Z ]*$"
													title="only alphabets and spaces allowed" required />
											</div>
											<div class="col-md-12 form-group mb-3">
												<label for="stateName">Client Credentials &
													Description</label>
												<textarea class="form-control form-control-rounded"
													name="description" cols="4" rows="4" required></textarea>
											</div>
											<div class="col-md-12 modal-footer mt-3">
												<button class="btn btn-secondary" type="button"
													data-dismiss="modal">Close</button>
												<input class="btn btn-primary ml-2 submit" type="submit"
													value="Save">
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="modal fade " id="editModal" tabindex="-1" role="dialog"
						aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
						<div
							class="modal-dialog modal-lg modal-dialog-centered modal-dialog-centered">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalCenterTitle">Edit
										Project Details</h5>
									<button class="close" type="button" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">×</span>
									</button>
								</div>
								<div class="modal-body">
									<form id="update">
										<div class="row">
											<input type="hidden" id="projectId" name="id">

											<div class="col-md-6 form-group mb-3">
												<label for="stateName"> Project Name</label> <input
													class="form-control form-control-rounded" id="projectName"
													name="projectName" type="text"
													pattern="[a-zA-Z]{1}[a-zA-Z ]*$"
													title="only alphabets and spaces allowed" required />
											</div>
											<div class="col-md-6 form-group mb-3">
												<label for="stateName"> Project Url</label> <input
													class="form-control form-control-rounded" id="projectUrl"
													value="http://" name="projectUrl" type="text" required />
											</div>
											<div class="col-md-3 form-group mb-3">
												<label for="stateName"> Tenure From</label> <input
													class="form-control form-control-rounded" id="startDate"
													name="startDate" type="date" required />
											</div>
											<div class="col-md-3 form-group mb-3">
												<label for="stateName"> To</label> <input
													class="form-control form-control-rounded" id="endDate"
													name="endDate" type="date" required />
											</div>
											<div class="col-md-6 form-group mb-3">
												<label for="status"> Status</label> <select
													class="form-control form-control-rounded" id="status"
													name="status" required>
													<option value="">Select Status</option>
													<option value="Pending">Pending</option>
													<option value="In-Progress">In-Progress</option>
													<option value="Hold">Hold</option>
													<option value="Complete">Complete</option>

												</select>
											</div>
											<div class="col-md-6 form-group mb-3">
												<label for="stateName"> Service Renewal Data</label> <input
													class="form-control form-control-rounded" id="renewalDate"
													name="renewalDate" type="date" required />
											</div>
											<div class="col-md-6 form-group mb-3">
												<label for="stateName"> project Cost</label> <input
													class="form-control form-control-rounded" id="projectCost"
													name="projectCost" type="number" step="0.01" required />
											</div>

											<div class="col-md-6 form-group mb-3">
												<label for="stateName"> GST Amount</label> <input
													class="form-control form-control-rounded" id="gstAmount"
													name="gstAmount" type="number" step="0.01" required />
											</div>
											<div class="col-md-6 form-group mb-3">
												<label for="stateName"> Total Cost</label> <input
													class="form-control form-control-rounded" id="totalPrice"
													name="totalPrice" readonly="readonly" type="number" step="0.01" required />
											</div>

											<div class="col-md-6 form-group mb-3">
												<label for="stateName">Paid Amount</label> <input
													class="form-control form-control-rounded" id="paidAmount"
													name="paidAmount" type="number" step="0.01" required />
											</div>
											<div class="col-md-6 form-group mb-3">
												<label for="stateName"> Remaining Amount</label> <input
													class="form-control form-control-rounded"
													id="remainingAmount" name="remainingAmount" readonly="readonly" type="number"
													step="0.01" required />
											</div>
											<div class="col-md-6 form-group mb-3">
												<label for="stateName">Service Charge</label> <input
													class="form-control form-control-rounded"
													id="serviceCharge" name="serviceCharge" type="number"
													step="0.01" required />
											</div>

											<div class="col-md-6 form-group mb-3">
												<label for="stateName"> Client Name</label> <input
													class="form-control form-control-rounded" id="clientName"
													name="clientName" type="text"
													pattern="[a-zA-Z]{1}[a-zA-Z ]*$"
													title="only alphabets and spaces allowed" required />
											</div>
											<div class="col-md-12 form-group mb-3">
												<label for="stateName">Client Credentials &
													Description<</label>
												<textarea class="form-control form-control-rounded"
													id="description" name="description" cols="4" rows="4"
													required></textarea>
											</div>
											<div class="col-md-12 modal-footer mt-3">
												<button class="btn btn-secondary" type="button"
													data-dismiss="modal">Close</button>
												<input class="btn btn-primary ml-2 submit" type="submit"
													value="Save">
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="admin/common/layout :: admin-footer-link"></div>
	<script type="text/javascript">
		$('document').ready(function() {
			showAllProjectList();
		});

		function showAllProjectList() {
			$('#datatable-buttons').DataTable().destroy();
			$
					.ajax({

						type : "ajax",
						dataType : 'json',
						url : "/fetch-all-project-list",
						method : 'GET',
						async : false,
						dataType : 'json',
						success : function(data) {

							var html = '';
							var i;
							for (i = 0; i < data.length; i++) {

								var date = new Date(data[i].updatedDate);
								var from_dd = date.getDate();
								var from_mm = date.getMonth() + 1;
								var from_yyyy = date.getFullYear();
								var from = from_yyyy + '-' + from_mm + '-'
										+ from_dd;
								var from_hours = date.getHours() > 12 ? date
										.getHours() - 12 : date.getHours();
								var from_am_pm = date.getHours() >= 12 ? "PM"
										: "AM";
								hours = from_hours < 10 ? "0" + from_hours
										: from_hours;
								var from_minutes = date.getMinutes() < 10 ? "0"
										+ date.getMinutes() : date.getMinutes();
								var from_seconds = date.getSeconds() < 10 ? "0"
										+ date.getSeconds() : date.getSeconds();
								updatedDate = from_dd + '/' + from_mm + '/'
										+ from_yyyy + ' ' + from_hours + ":"
										+ from_minutes + " " + from_am_pm;

								var date = new Date(data[i].startDate);
								var from_dd = date.getDate();
								var from_mm = date.getMonth() + 1;
								var from_yyyy = date.getFullYear();
								var fromDate = from_dd + '-' + from_mm + '-'
										+ from_yyyy;

								var date = new Date(data[i].endDate);
								var from_dd = date.getDate();
								var from_mm = date.getMonth() + 1;
								var from_yyyy = date.getFullYear();
								var toDate = from_dd + '-' + from_mm + '-'
										+ from_yyyy;
								var date = new Date(data[i].renewalDate);
								var from_dd = date.getDate();
								var from_mm = date.getMonth() + 1;
								var from_yyyy = date.getFullYear();
								var renewalDate = from_dd + '-' + from_mm + '-'
										+ from_yyyy;

								html += ' <tr>'
										+

										'<td>'
										+ '<a class="text-success mr-2 edit" data="' + data[i].id + '" href="javascript:;"><i class="dripicons-document-edit"></i></a>'
										+

										' <a class="text-danger mr-2 delete" data="' + data[i].id + '" href="javascript:;"><i class="dripicons-document-delete"></i></a>'
										+ '</td>' +
										//                         '<td>'+activityStatus+'</td>'+
										'<td>'
										+ data[i].projectName
										+ '</td>'
										+ '<td>'
										+ data[i].projectUrl
										+ '</td>'
										+ '<td>'
										+ fromDate
										+ ' To '
										+ toDate
										+ '</td>'
										+ '<td>'
										+ data[i].status
										+ '</td>'
										+ '<td>'
										+ renewalDate
										+ '</td>'
										+ '<td>'
										+ data[i].projectCost
										+ '</td>'
										+ '<td>'
										+ data[i].gstAmount
										+ '</td>'
										+ '<td>'
										+ data[i].totalPrice
										+ '</td>'
										+ '<td>'
										+ data[i].paidAmount
										+ '</td>'
										+ '<td>'
										+ data[i].remainingAmount
										+ '</td>'
										+ '<td>'
										+ data[i].serviceCharge
										+ '</td>'
										+ '<td>'
										+ data[i].clientName
										+ '</td>'
										+ '<td>'
										+ updatedDate
										+ '</td>'
										+ ' </tr>';

							}
							$('#showData').html(html);

							$('#datatable-buttons')
									.DataTable({
										destroy : true,
										lengthChange : false,
										sort : [ 2, "asc" ],
										buttons : [ 'copy', 'excel', 'colvis' ]
									})
									.buttons()
									.container()
									.appendTo(
											'#datatable-buttons_wrapper .col-md-6:eq(0)');

						},
						error : function() {
							alert('could not get data from database');
						}
					});
		}

		$(document).on('submit', '#insert', function(e) {
			e.preventDefault();
			$.ajax({
				type : "ajax",
				method : "POST",
				url : "/save-project",
				data : new FormData(this),
				processData : false,
				contentType : false,
				cache : false,
				beforeSend : function() {
					$(".submit").prop('disabled', true);
				},

				success : function(data) {
					$(".submit").prop('disabled', false);
					$('#insert')[0].reset();
					$('#addModal').modal('hide');
					showAllProjectList();
				},
				error : function() {
					alert('could not insert');
				}
			});
		});

		$('#showData').on('click', '.edit', function() {
			var id = $(this).attr('data');
			$('#editModal').modal('show');

			$.ajax({
				type : 'ajax',
				method : 'GET',
				url : "/get-project",
				data : {
					Id : id
				},
				async : false,
				dataType : 'json',
				success : function(data) {

					$('input[id=projectId]').val(data.id);
					$('input[id=projectName]').val(data.projectName);
					$('input[id=projectUrl]').val(data.projectUrl);
					$('input[id=startDate]').val(data.startDate);
					$('input[id=endDate]').val(data.endDate);
					$('select[id=status]').val(data.status);
					$('input[id=renewalDate]').val(data.renewalDate);
					$('input[id=endDate]').val(data.endDate);
					$('input[id=projectCost]').val(data.projectCost);
					$('input[id=gstAmount]').val(data.gstAmount);
					$('input[id=totalPrice]').val(data.totalPrice);
					$('input[id=paidAmount]').val(data.paidAmount);
					$('input[id=remainingAmount]').val(data.remainingAmount);
					$('input[id=serviceCharge]').val(data.serviceCharge);
					$('input[id=clientName]').val(data.clientName);
					$('textarea[id=description]').val(data.description);

				},
				error : function() {
					alert('Could not Edit Data');
				}
			});
		});

		$(document).on('submit', '#update', function(e) {

			e.preventDefault();

			$.ajax({
				url : "/update-project",
				method : 'POST',
				data : new FormData(this),
				contentType : false,
				processData : false,
				cache : false,
				beforeSend : function() {

					$(".submit").prop('disabled', true);
				},

				success : function(data) {
					$(".submit").prop('disabled', false);
					$('#update')[0].reset();
					$('#editModal').modal('hide');

					showAllProjectList();

				},
				error : function() {
					/*alert('could not insert');*/
				}
			});

		});
		$('#selectGstAmount').on(
				"keyup",
				function() {
					var productCost = $('#selectProjectCost').val();

					var gstAmount = $('#selectGstAmount').val();

					if (productCost) {
						var totalCost = parseFloat(productCost)
								+ parseFloat(gstAmount);

						$("#selectTotalPrice").val(totalCost.toFixed(2));
					}

				});

		$('#gstAmount').on(
				"keyup",
				function() {
					var productCost = $('#projectCost').val();

					var gstAmount = $('#gstAmount').val();

					if (productCost) {
						var totalCost = parseFloat(productCost)
								+ parseFloat(gstAmount);

						$("#totalPrice").val(totalCost.toFixed(2));
					}

				});
		
		
		$('#selectPaidAmount').on(
				"keyup",
				function() {
					var paidAmount = $('#selectPaidAmount').val();

					var totalAmount = $('#selectTotalPrice').val();

					if (paidAmount) {
						var remainingAmount = parseFloat(totalAmount)
								- parseFloat(paidAmount);

						$("#selectRemainingAmount").val(remainingAmount.toFixed(2));
					}

				});
		
		
		$('#paidAmount').on(
				"keyup",
				function() {
					var paidAmount = $('#paidAmount').val();

					var totalAmount = $('#totalPrice').val();

					if (paidAmount) {
						var remainingAmount = parseFloat(totalAmount)
								- parseFloat(paidAmount);

						$("#remainingAmount").val(remainingAmount.toFixed(2));
					}

				});

		$(document).on('click', '.delete', function() {
			var Id = $(this).attr('data');
			if (confirm('Are you want to delete this?'))
				$.ajax({
					method : "POST",
					url : "/delete-project",
					data : {
						Id : Id
					},
					success : function(data) {
						showAllProjectList();
					},
					error : function() {
						alert('could not delete');
					}
				});
		});
	</script>
</body>

</html>
