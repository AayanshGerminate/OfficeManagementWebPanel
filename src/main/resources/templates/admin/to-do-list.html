<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" th:lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head th:replace="admin/common/layout :: admin-header-link"></head>

<body>
	<!-- Begin page -->
	<div id="wrapper">
		<!-- Top Bar Start -->
		<div class="topbar"
			th:replace="admin/common/layout :: admin-navbar"></div>
		<!-- Top Bar End -->
		<!-- ========== Left Sidebar Start ========== -->
		<div class="left side-menu"
			th:replace="admin/common/layout :: admin-sidebar"></div>
		<!-- Left Sidebar End -->
		<!-- ============================================================== -->
		<!-- Start right Content here -->
		<!-- ============================================================== -->
		<div class="content-page">
			<!-- Start content -->
			<!-- test -->
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-12">
							<div class="page-title-box">
								<h4 class="page-title">Dashboard</h4>
								<ol class="breadcrumb">
									<li class="breadcrumb-item active">Welcome to Office Management Adminstrator
										 Dashboard</li>
								</ol>
								
							</div>
						</div>
					</div>
					<!-- end row -->
				<div class="row">
					
					<div class="col-sm-12">
						<div class="card m-b-20" >
                           <div class="card-body">
                               <h4 class="mt-0 header-title mb-4"><strong>TO-DO</strong></h4>

                               <ol class="activity-feed mb-0" >                                           
                                   <li class="feed-item"th:each="todo : ${todoList}">
                                       <div class="feed-item-list">
                                           <span class="date" style="font:bold!important;" th:utext="${todo.title}"></span>
                                           <span class="activity-text" th:utext="${todo.description}"></span>
                                       </div>
                                   </li>                                              
                               </ol>

                           </div>
	                    </div>
					</div>
				</div>
					<!-- end row -->

				</div>
				<!-- container-fluid -->
			</div>
			<!-- content -->

		</div>
		<!-- ============================================================== -->
		<!-- End Right content here -->
		<!-- ============================================================== -->
	</div>
	<!-- END wrapper -->
	<!-- jQuery  -->
	<div th:replace="admin/common/layout :: admin-footer-link"></div>
</body>

</html>
